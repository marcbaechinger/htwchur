<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Offline sample</title>
		<link rel="stylesheet" href="css/app.css" type="text/css" charset="utf-8"/>
	</head>
	<body>
		<section class="choice">
			<h2><span id="choiceTitle"></span></h2>
			<img id="choice" src="img/browser/firefox.png" border="0" class="span2 offset5" />
		</section>
				
		<section class="options">
			<h2 class="no-phone">Choose your favorite browser, please.</h2>
			<h2 class="phone">Choose your browser</h2>
			<div class="options">
				<img data-action="browser-choice" title="Mozilla Firefox" src="img/browser/firefox.png" border="0"/>
				<img data-action="browser-choice" title="Google Chrome" src="img/browser/chrome.png" border="0" />
				<img data-action="browser-choice" title="Opera" src="img/browser/opera.png" border="0"/>
				<img data-action="browser-choice" title="Internet Explorer" src="img/browser/ie.png" border="0"/>
				<img data-action="browser-choice" title="Apple Safari" src="img/browser/safari.png" border="0"/>
			</div>
		</section>
		<script type="text/javascript" charset="utf-8" src="lib/jquery-1.8.3.js"> </script>
		<script type="text/javascript" charset="utf-8" src="javascript/app.js"> </script>
		<script type="text/javascript" charset="utf-8">
			new ApplicationController({});
		</script>
	</body>
</html>
